<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadaca 9</title>
  </head>
  <body>
    <script>
      const jeLiSavrsen = (broj) => {
        let zbroj = 0;
        for (let i = 1; i < broj; i++) {
          if (broj % i === 0) {
            zbroj += i;
          }
        }
        if (zbroj === broj) {
          console.log("broj je savrsen");
        } else console.log("broj nije savrsen");
      };
      jeLiSavrsen(496);
    </script>
  </body>
</html>
