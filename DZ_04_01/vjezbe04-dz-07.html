    <title>Zadaca 7</title>
  </head>
  <body>
    <script>
      var funk = function (x) {
        if (typeof x === "number") {
          return x * x;
        } else {
          return "Greška, nije unešen broj!";
        }
      };

      console.log(funk(5));
      console.log(funk("abc"));
    </script>
  </body>
