<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatk 2</title>
  </head>
  <body>
    <script>
      let kv = 0;
      let ulaz = 0;
      for (let i = 1; i < 1000; i++) {
        for (let j = 2; j < i; j++) {
          ulaz++;
          console.log("j: " + j);
          if (i % j === 0) {
            kv++;
          }
        }
        if (kv === 0 && ulaz > 2) {
          document.write(`${i} <br>`);
        }
        kv = 0;
        ulaz = 0;
      }
    </script>
  </body>
</html>
