<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatk 2</title>
  </head>
  <body>
    <script>
      for (let i = 1; i < 100; i++) {
        if (i % 2 == 0) {
          console.log(`broj:${i}, njegov kvadrat:${i * i}`);
          document.write(`broj:${i}, njegov kvadrat:${i * i}`);
        }
      }
    </script>
  </body>
</html>
